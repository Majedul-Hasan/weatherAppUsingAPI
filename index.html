<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body class="text-center">
    <main>
        <h1 class="banner my-2 p-4 text-info">Weather</h1>
        <div class="form-group">
            <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city">
        </div>
        <button type="button" onclick="searchCity()" class="btn btn-lg btn-info">Search</button>
        <div id="weather-output" class="mt-3">
          <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 id="city-name" class="my-1 font-weight-normal">----</h4>
                </div>
                <div class="card-body">
                  <h1 id="weather-type" class="card-title">----</h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Temp: <span id="temp">--</span>째</li>
                    <li>Feels like: <span id="feels">--</span>째</li>
                    <li>Min Temp: <span id="min-temp">--</span>째</li>
                    <li>Max Temp: <span id="max-temp">--</span>째</li>
                </ul>
                <div class="d-flex flex-row justify-content-between">
                    <div class="">humidity: <span id="humidity">--</span>%</div>
                    <div class="">wind speed:  <span id="wind-speed">--</span>km/h</div>


                </div>


                </div>
              </div>
          </div>
        </div>
    </main>
</body>
</html>
